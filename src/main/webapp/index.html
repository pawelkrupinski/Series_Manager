<lift:surround with="default" at="content">
    <head>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    </head>

    <div class="lift:Recently_Aired?eager_eval=true">
        <h2>Recently aired</h2>
        <lift:embed what="/episodes" />
    </div>

    <div class="lift:Unwatched?eager_eval=true">
        <h2>Unwatched episodes</h2>
        <lift:embed what="/episodes" />
    </div>

    <div class="lift:Unaired?eager_eval=true">
        <h2>Unaired episodes</h2>
        <lift:embed what="/episodes" />
    </div>

    <lift:Update />
    <script type="text/javascript" language="javascript" src="/js/script.js"></script>
</lift:surround>
