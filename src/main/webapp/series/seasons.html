<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">

        <div class="replace_comet">
            <h2>Season list for <span class="seriesName"/></h2>

                <tr>
                    <th>Season</th>

                <tr id="seasons">
                    <td class="seasonLink"/>
                    <td class="watched"/>
                </tr>
            </table>
        </div>
    </div>
</div>
